<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper page-3">
        <div class="container">
            <div class="option">
                <img src="./img/gg_options.png" alt="" >

            </div>
            <div class="user-wrap">
                <img src="./img/Male User.png" alt="">
                <span class="user-desc">Hello,</span>
                <h2 class="user-name">Tu Nguyen</h2>
                <div class="line"></div>
            </div>
            <div class="card">
                <div class="card-heading">Credit Account</div>
                <span class="card-number">5468907654</span>
                <div class="card-btn">
                    Show my balance
                </div>
                <i class="fa fa-chevron-down "></i>
            </div>
            <div class="transaction-wrap">
                <h2>Instant transaction</h2>
                <div class="row">
                    <div class="item">
                        <span>Pay Bill</span>
                        <img src="./img/paybill.png" alt="">
                    </div>
                    <div class="item">
                        <span>Transfer</span>
                        <img src="./img/transfer.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <span>Credit</span>
                        <img src="./img/credit.png" alt="">
                    </div>
                    <div class="item">
                        <span>L.O.C</span>
                        <img src="./img/loc.png" alt="">
                    </div>
                </div>
            </div>
            <div class="activity">
                <i class="fa fa-chevron-down "></i>

                <h2 class="activity-heading">your Activity</h2>
                <div class="activity-body">
                    <div class="phone-wrap">
                        <img src="./img/emojione-v1_mobile-phone-with-arrow.png" alt="">
                    </div>
                    <div class="activity-info">
                        <h2>Transfer to loan on card</h2>
                        <p>You have transfered NGN 7,000 VIA 
                            </p>
                            <p>
                                First Bank Plc
                                
                            </p>
                            <p>
                                22 Apr 2022,09:40 am
                            </p>
                    </div>
                    <div class="activity-status">
                        <h2 class="balance">
                            VND 10,000,000
                        </h2>
                        <h2 class="status">success</h2>
                    </div>
                </div>
            </div>

        </div>
        <div class="nav">
            <div class="nav-container">
                <div class="item">
                    <img src="./img/home.png" alt="">
                    <p>home</p>
                </div>
                <div class="item">
                    <img src="./img/WALLET.png" alt="">
                    <p>wallet</p>
                </div>
                <div class="item">
                    <img src="./img/cc.png" alt="">
                    <p>cards</p>
                </div>
                <div class="item">
                    <img src="./img/news.png" alt="">
                    <p>news</p>
                </div>
                <div class="item">
                    <img src="./img/clarity_settings-solid.png" alt="">
                    <p>settings</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
